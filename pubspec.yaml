name: appoiment_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  dio: ^5.9.0
  gap: ^3.0.1
  shared_preferences: ^2.5.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# âœ… Correct flutter_launcher_icons config (must be at top level)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/image copy.png"     # Your icon path
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/image copy.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
